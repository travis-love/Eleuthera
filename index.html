<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Eleuthera</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Your styles -->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" />
	
<script src="assets/js/jquery-1.7.2.min.js"></script>
<!--<script src="http://wami.csail.mit.edu/wami-2.0.js"></script>-->
<link rel="stylesheet" href="assets/js/CodeMirror/lib/codemirror.css">
<script src="assets/js/bootLoader.js"></script>


</head>
<body>
	<div id="container">
		<div id="main">
		
			<section id="editor" class="border">
				<header>
					<h2>Editor</h2>
				</header>
				<div id="live" role="log" aria-live="polite" aria-atomic="true" aria-relevant="additions">
				</div>
				<div id="properties">
					<p>After clicking 'allow' and 'remember' in the flash security pop-up, click the microphone icon to start/stop recording.<br/>You can say "Insert Header" or "Insert Footer".</p>
					<input type="text" id="input" cols="25"/>
					<button id="submit">input</button>
					<script type="text/javascript">
					$('#submit').on('click', function(){
					Ele.postToLive("Ignition","success");
					});</script>
				</div>
				<div id="output">
					<textarea name="code" id="code" style="width:90%;height:200px;"></textarea>
					<iframe id="preview" style="width:90%;height:200px;"></iframe>
				</div>
			</section>
			<section id="outline" class="border">
				<header>
					<h2>Outline</h2>
				</header>
			</section>
			<aside>	
				<section id="manager" class="border">
					<header>
						<h2>Manager</h2>
					</header>
				</section>
				<section id="elements" class="border">
					<header>
						<h2>Elements</h2>
					</header>
				</section>
			</aside>
		</div>
		
		<header class="border"></header>
	</div>


</body>
<script src="assets/js/CodeMirror/lib/codemirror.js"></script>
<script src="assets/js/CodeMirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="assets/js/CodeMirror/mode/xml/xml.js"></script>
<script src="assets/js/CodeMirror/mode/javascript/javascript.js"></script>
<script src="assets/js/CodeMirror/mode/css/css.js"></script>
<script type="text/javascript">

</script>
</html>
